<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Student Page</h2>
            <div class="mb-3">
                <label for="sel_professor" class="form-label">Select Professor</label>
                <select id="sel_professor" class="form-select"></select>
            </div>
            <div class="mb-3">
                <label for="requestText" class="form-label">Your Request</label>
                <textarea id="requestText" class="form-control" placeholder="Enter your request" rows="4"></textarea>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" onclick="sendRequest()">Send Request</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
