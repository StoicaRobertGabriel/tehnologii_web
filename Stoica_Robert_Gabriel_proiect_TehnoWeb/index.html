<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        #message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 style="text-align: center;" id="title">Login</h2>
            <p id="message"></p>
            <form id="login">
                <div class="mb-3">
                    <label for="username" class="form-label">Account username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary w-100" id="submit">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="#">Forgot password?</a>
            </div>
            <div class="text-center mt-2">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
